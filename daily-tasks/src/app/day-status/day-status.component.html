<div class = "day-status-container" [style.background-color]="getBackgroundColor(data.percentage)">
     <h1>{{data.percentage}}%</h1>
    <h3>{{data.dayOfWeek.charAt(0).toUpperCase()}}{{data.dayOfWeek.substring(1).toLowerCase()}}</h3>
    <h4>{{ data.date.substring(5,7) }}/{{ data.date.substring(8) }}/{{ data.date.substring(0,4) }}</h4>
</div>
